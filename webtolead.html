<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="style.css"></link>
    <script src="script.js"></script>
</head>
<body>
    <h1>Create Lead</h1>
        <form 
            action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000DsCMk" 
            method="POST"
            onclick="clickhandler()">
            
            <input type=hidden name="oid" value="00D5j00000DsCMk">
            <input type=hidden name="retURL" value="https://trailhead.salesforce.com">
                
            <label for="first_name">First Name</label>
            <input  
                id="first_name" 
                maxlength="40" 
                name="first_name" 
                size="20" 
                type="text" 
                required="true"
            /><br>
                
            <label for="last_name">Last Name</label>
            <input  
                id="last_name" 
                maxlength="80" 
                name="last_name" 
                size="20" 
                type="text" 
                required="true"
            /><br>
                
            <label for="email">Email</label>
            <input  
                id="email" 
                maxlength="80" 
                name="email" 
                size="20" 
                type="text"
                required="true"
            /><br>
                
            <label for="company">Company</label>
            <input  
                id="company" 
                maxlength="40" 
                name="company" 
                size="20" 
                type="text" 
                required="true"
            /><br>
                
            <input type="submit" name="submit" class="sub">
            
        </form>    
</body>
</html>
